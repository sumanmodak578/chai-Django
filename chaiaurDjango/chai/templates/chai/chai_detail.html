{% extends "layout.html" %} 

{% block title %}
 Chai detail Page 
{% endblock %} 

{% block content %}

<div class="bg-indigo-800 h-screen flex items-center justify-center">
    <div class="bg-white w-80 rounded-lg shadow-lg overflow-hidden">
      <!-- Image Section -->
      <img
        src="{{chai.image.url}}"
        alt="Product Image"
        class="w-full h-48 object-cover"
      />
      <!-- Description Section -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{chai.name}}</h3>
        <p class="text-gray-600 mt-2">
          {{chai.describtion}}
        </p>
        <!-- Pricing Section -->
        <div class="mt-4">
          <p class="text-lg font-bold text-green-600">{{chai.price}}</p>
        </div>
      </div>
    </div>
  </div>
  
    
{% endblock %}
