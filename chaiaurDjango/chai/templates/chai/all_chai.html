{% extends "layout.html" %} 

{% block title %}
 Chai Page 
{% endblock %} 

{% block content %}
<h1>All chai for you</h1>

<div class="grid grid-cols-3  gap-4 m-4">

    
    {% for chai in chais%}
    <div class="bg-gradient-to-r from-purple-500 to-pink-500 shadow-lg rounded p-5">
        <img class="rounded shadow-lg w-300" src="{{chai.image.url}}" alt="">
        <div class="flex items-center justify-between gap-4 m-1">
            <h3 class="text-xl font-lg text-white">{{chai.name}}</h3>
            <p class="text-xl font-lg text-white">{{chai.price}}</p>
          </div>
          
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="inline-flex items-center justify-center w-[100%] px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    
    {% endfor %}
</div>
    
    {% endblock %}
